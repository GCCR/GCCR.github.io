plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
# default front-matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: gccr
      permalink: /news/:year/:month/:day/:title
  - scope:
      path: ""
    values:
      layout: "default"
      image: /assets/img/logo_400x400.jpg
  - scope:
      path: "assets/"
    values:
      sitemap: false
# blog pages
paginate: 5
paginate_path: "/news/page:num/"
# google analytics
google_analytics: UA-162429198-1
# seo
title: GCCR
description: Website of the Global Consortium for Chemosensory Research
url: https://gcchemosensr.org/
author: gccr
logo: /assets/img/logo_32x32.jpg
twitter:
  username: GCChemosensoryR
  card: summary
facebook:
  publisher: https://www.facebook.com/GCChemosensoryR/
social:
  name: Global Consortium for Chemosensory Research
  links:
    - https://twitter.com/GCChemosensoryR
    - https://github.com/GCCR
    - https://www.facebook.com/GCChemosensoryR/