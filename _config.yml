plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
# default front-matter
permalink: pretty
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: GCCR
      permalink: /news/:year/:month/:day/:title
      type: NewsArticle
  - scope:
      path: ""
      type: "surveys"
    values:
      layout: "survey"
      permalink: /surveys/:name/
      type: 
  - scope:
      path: ""
    values:
      layout: "default"
      type: Organization
      image: /assets/img/logo_draft_white.jpg
  - scope:
      path: "assets/"
    values:
      sitemap: false
# blog pages
paginate: 5
paginate_path: "/news/page:num/"
# surveys
collections:
  surveys:
    output: true
    sort_by: language
