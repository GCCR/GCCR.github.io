- title: "Recent Smell Loss Is the Best Predictor of COVID-19 Among Individuals With Recent Respiratory Symptoms"
  pls: "<b>Context and purpose of the study:</b><br> COVID-19 infection often comes with symptoms that are also often seen in other viral illnesses, like fatigue, headache and coughing. Studies have shown that smell, taste, and other sensations like burning, cooling, or tingling sensations in the nose and mouth are also often reported in COVID-19 infection. Some studies show that smell and/or taste loss are the most usual symptom. The change that patients report is generally large. Can information about the degree of loss in smell or taste ability help tell us how likely it is that someone has COVID-19 rather than another similar illness, like the flu? <br><br><b>What the researchers found:</b><br> Participants with a positive COVID-19 lab test reported a larger loss of sense of smell and taste than participants with a negative test. Compared to other symptoms, we find that the knowing about the degree of smell loss allows the most accurate prediction about whether someone has COVID-19 rather than the flu. Taking more symptoms into the picture does not add much information. When patients report that their ability to smell is under 20% of the full range, the odds of them having COVID-19 are about 4 to 10 times as high. <br><br><b>Conclusion of the paper and implications:</b><br> The amount of smell loss is the best predictor for having COVID-19, more so that any other common symptom or combination of symptoms.  Further studies are necessary, but this is the first step in establishing a quick screening tool for clinicians and contact tracers to use when lab tests are impractical or unavailable. Similar to the familiar question to “rate your pain from 0-10” your doctor might ask you to “rate your smell loss from 0-10” when they suspect COVID-19 infection. <br><br><b>More details on how the study was done (methods, reasons of the experimental design):</b><br> Scientists in the global consortium for chemosensory research (GCCR) developed a questionnaire for patients with respiratory illness and surveyed 4148 people who were diagnosed with COVID-19 with a lab test and 546 people who tested negative for COVID-19. The study was released online in 23 languages in April 2019. The survey was answered by people from all over the world. The questionnaire asked participants in the study to rate their ability to smell, taste, and experience cooling, tingling, and burning sensations (chemesthesis) on a scale from 1 to 100. Participants were also asked to report whether or not they experienced any of the other common symptoms of COVID-19. Participation in the study was completely online and participants were not paid. To be included in the study participants needed to consent to participate, be 19 years old or older, have a form of or suspicion of respiratory illness in the past 2 weeks."
  abstract: "In a preregistered, cross-sectional study, we investigated whether olfactory loss is a reliable predictor of COVID-19 using a crowdsourced questionnaire in 23 languages to assess symptoms in individuals self-reporting recent respiratory illness. We quantified changes in chemosensory abilities during the course of the respiratory illness using 0–100 visual analog scales (VAS) for participants reporting a positive (C19+; n = 4148) or negative (C19−; n = 546) COVID-19 laboratory test outcome. Logistic regression models identified univariate and multivariate predictors of COVID-19 status and post-COVID-19 olfactory recovery. Both C19+ and C19− groups exhibited smell loss, but it was significantly larger in C19+ participants (mean ± SD, C19+: −82.5 ± 27.2 points; C19−: −59.8 ± 37.7). Smell loss during illness was the best predictor of COVID-19 in both univariate and multivariate models (ROC AUC = 0.72). Additional variables provide negligible model improvement. VAS ratings of smell loss were more predictive than binary chemosensory yes/no-questions or other cardinal symptoms (e.g., fever). Olfactory recovery within 40 days of respiratory symptom onset was reported for ~50% of participants and was best predicted by time since respiratory symptom onset. We find that quantified smell loss is the best predictor of COVID-19 amongst those with symptoms of respiratory illness. To aid clinicians and contact tracers in identifying individuals with a high likelihood of having COVID-19, we propose a novel 0–10 scale to screen for recent olfactory loss, the ODoR-19. We find that numeric ratings ≤2 indicate high odds of symptomatic COVID-19 (4 < OR < 10). Once independently validated, this tool could be deployed when viral lab tests are impractical or unavailable."
