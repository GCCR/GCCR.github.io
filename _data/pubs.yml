- title: "More Than Smell—COVID-19 Is Associated With Severe Impairment of Smell, Taste, and Chemesthesis"
  pls: "<b>Context and purpose of the study: </b> <br> Studies have shown that smell, taste, and chemesthesis, which is the ability to sense burning, cooling, or tingling sensations in the nose and mouth, can be affected by COVID-19 infection. However, these changes have not been studied thoroughly. Changes in smell and taste can result in complete loss or reduced ability to smell or taste things. These are called quantitative changes. Changes in smell or taste can also be distortions of smell and taste where things smell or taste altered or smells or tastes are detected when they are not present. These are called qualitative changes. Scientists in the global consortium for chemosensory research (GCCR) developed a questionnaire for COVID-19 patients and surveyed 4039 people who were diagnosed with COVID-19 either with a lab test or by a clinical assessment with a medical professional. The study was released online in 27 languages in April 2019. The survey was answered by people from all over the world. The survey looked to answer two key questions: <br><br> [1] What changes in smell, taste, or chemesthesis did people with COVID-19 experience during illness versus before illness? <br><br> [2] Were there differences in these smell, taste, or taste sensation changes between those diagnosed with COVID-19 by a lab test and those diagnosed by clinical assessment with a medical professional? <br><br> <b>What the researchers found:</b> <br> Participants reported a large loss of sense of smell and taste during COVID-19 versus before COVID-19. This large reduction of sense of smell and taste happened in those diagnosed by lab test and those diagnosed by clinical assessment with a medical professional. Loss of ability to sense chemesthesis was reported. This was similar for both the group diagnosed by lab test and diagnosed by clinical assessment. Distortions of the sense of smell (parosmia) was not reported by many participants, likely because they had recently developed a smell disorder, and did not differ between those tested by lab test and those tested by clinical assessment. <br><br> <b>Conclusion of the paper and implications:</b> <br> The majority of participants reported reduced ability to smell during COVID-19 versus before. This smell loss was not because of nasal obstruction based on participants self-reports. The results of this study suggest that COVID-19 significantly impacts smell, taste, and taste sensation function and that changes in these could predict whether someone is COVID-19 positive. <br> <br> <b> More details on how the study was done (methods, reasons of the experimental design):</b> <br> The questionnaire asked participants in the study to rate their ability to smell, taste, and experience cooling, tingling, and burning sensations (chemesthesis) on a scale from 1 to 100. Participants were also asked to rate their nasal blockage from 1 to 100 with 1 being “not at all blocked” and 100 being “completely blocked”. Each section of the questionnaire was separate and stated before hand whether the questions were about smell, taste, or chemesthesis. Participation in the study was completely online and participants were not paid. To be included in the study participants needed to consent to participate, be 19 years old or older, have a form of or suspicion of respiratory illness in the past 2 weeks. <br> Written by: Evan Guerra"
  abstract: "Recent anecdotal and scientific reports have provided evidence of a link between COVID-19 and chemosensory impairments, such as anosmia. However, these reports have downplayed or failed to distinguish potential effects on taste, ignored chemesthesis, and generally lacked quantitative measurements. Here, we report the development, implementation, and initial results of a multilingual, international questionnaire to assess self-reported quantity and quality of perception in 3 distinct chemosensory modalities (smell, taste, and chemesthesis) before and during COVID-19. In the first 11 days after questionnaire launch, 4039 participants (2913 women, 1118 men, and 8 others, aged 19–79) reported a COVID-19 diagnosis either via laboratory tests or clinical assessment. Importantly, smell, taste, and chemesthetic function were each significantly reduced compared to their status before the disease. Difference scores (maximum possible change ±100) revealed a mean reduction of smell (−79.7 ± 28.7, mean ± standard deviation), taste (−69.0 ± 32.6), and chemesthetic (−37.3 ± 36.2) function during COVID-19. Qualitative changes in olfactory ability (parosmia and phantosmia) were relatively rare and correlated with smell loss. Importantly, perceived nasal obstruction did not account for smell loss. Furthermore, chemosensory impairments were similar between participants in the laboratory test and clinical assessment groups. These results show that COVID-19-associated chemosensory impairment is not limited to smell but also affects taste and chemesthesis. The multimodal impact of COVID-19 and the lack of perceived nasal obstruction suggest that severe acute respiratory syndrome coronavirus strain 2 (SARS-CoV-2) infection may disrupt sensory-neural mechanisms."
