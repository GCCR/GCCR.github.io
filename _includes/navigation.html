<nav>
    
</nav>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="/"> GCCR </a>
    <!-- <img style=" display: inline-block;width: 150px" src="/assets/img/gccr_logo_transp.png" alt="GCCR logo"> -->
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ml-auto">
        
        {% for item in site.data.navigation %}
            {% if item.sublinks %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ item.name }} <span class="caret"></span></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for sublink in item.sublinks %}
                        <a class="dropdown-item" href="{{ sublink.link }}">{{ sublink.name }}</a>
                    {% endfor %}
                    </div>
                </li>
            {% else %}
        
              <li class="nav-item">
                <a class="nav-link js-scroll-trigger" href="{{ item.link }}">{{ item.name }}</a>
              </li>
            {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
