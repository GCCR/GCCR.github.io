{% assign ordered_links = site.data.survey-links | sort: "title" %}
<div class="row">
{% for item in ordered_links %}
  <div class="col-sm-6 col-md-4 col-lg-4">
    <a href="{{ item.survey_url }}" target="_blank" class="btn btn-primary btn-block text-uppercase" type="submit">{{ item.title }}</a>
    <div class="w-100 pb-1"></div>
 </div>
{% endfor %}
</div>
