{% assign ordered_links = site.data.survey-links | sort: "language" %}
<div class="row">
{% for item in ordered_links %}
  {% assign remainder = forloop.index0 | modulo: 3 %}
  <div class="col-sm-6 col-md-6 col-lg-4">
    <a href="{{ item.url }}" target="_blank" class="btn btn-primary btn-block text-uppercase" type="submit">{{ item.language }}</a>
    <div class="w-100 pb-1"></div>
 </div>
{% endfor %}
</div>
