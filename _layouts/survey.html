---
layout: survey-base
---

<!-- Survey box -->
<section class="page-section" id="intro">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase py-5">{{ page.description }}</h2>

        <a href="{{ page.survey_url }}" class="btn btn-xl btn-primary text-uppercase" type="submit">{{ page.take_survey }}</a>
        <button id="share" class="btn btn-xl btn-primary text-uppercase" type="button">{{ page.share_survey }}</button>
        
        <div class="w-100 pt-3 pb-5"></div>
        {{ content }}

        {{ page.contact }} {{ page.language_leader }} (<a href="mailto:{{ page.leader_email }}">{{ page.leader_email }}</a>)

      </div>
      <div class="py-5 col-lg-12 text-right">
        <a href="/surveys/">‚Üê Back to language selection</a>
      </div>
    </div>
  </div>
</section>

<!-- Empty section for spacing -->
<section class="page-section" id="intro">
  <div class="container">
      <div class="row">
      <br>
      <br>
      </div>
    </div>
</section>

<script>
  $(document).ready(function(){
    $('body').popover({
      title: "Share via",
      selector: "#share",
      placement: "bottom",
      html: true,
      content: 
      '<div class="row align-items-center">' +
        '<a class="col" target="_blank" href="https://twitter.com/share?url={{ page.short_url | url_encode }}&amp;text={{ page.description | url_encode }}&amp;hashtags=covid19,smell,taste,GCCR&amp;via=GCChemosensoryR"><i class="text-dark fa-lg fab fa-twitter"></i></a>' +
        '<a class="col" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ page.short_url | url_encode }}"><i class="text-dark fa-lg fab fa-facebook"></i></a>' +
        '<a class="col" target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ page.short_url | url_encode }}"><i class="text-dark fa-lg fab fa-linkedin"></i></a>' +
        '<a class="col" target="_blank" href="whatsapp://send?text={{ page.description | url_encode }}%3A%20{{ page.short_url | url_encode }}" data-action="share/whatsapp/share"><i class="text-dark fa-lg fab fa-whatsapp"></i></a>' +
        '<a class="col" target="_blank" href="mailto:?Subject={{ page.description }}&amp;Body={{ page.take_survey | escape }}%3A%20{{ page.short_url | url_encode }}"><i class="text-dark fa-lg fas fa-envelope"></i></a>' +
      '</div>' +
      'Short link: <a target="_blank" href="{{ page.short_url }}">{{ page.short_url }}</a>'
    });
  });
</script>
