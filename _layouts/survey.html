---
layout: survey-base
---
{% assign shared_link = page.short_url %}
<!-- Survey box -->
<section class="page-section" id="intro">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase py-5">{{ page.description }}</h2>

        <a href="{{ page.survey_url }}" class="btn btn-xl btn-primary text-uppercase my-1" type="submit">{{ page.take_survey }}</a>
        <a role="button" tabindex="0" id="share" class="btn btn-xl btn-primary text-uppercase my-1" type="button">{{ page.share_survey }}</a>
        
        <div class="w-100 pt-3 pb-5"></div>
        
        {{ page.hello }}
        {{ content }}

        {{ page.contact }} (<a href="mailto:{{ page.leader_email }}">{{ page.leader_email }}</a>)

      </div>
      <div class="py-5 col-lg-12 text-right">
        <a href="/surveys/">‚Üê Back to language selection</a>
      </div>
    </div>
  </div>
</section>

<!-- Empty section for spacing -->
<section class="page-section" id="intro">
  <div class="container">
      <div class="row">
      <br>
      <br>
      </div>
    </div>
</section>

<script>
  $(document).ready(function(){
    $('body').popover({
      title: "Share via",
      selector: "#share",
      placement: "bottom",
      trigger: "click",
      html: true,
      content: 
      '<div class="row align-items-center">' +
        '<a class="col-2" target="_blank" href="https://twitter.com/share?url={{ shared_link | url_encode }}&amp;text={{ page.description | url_encode }}&amp;hashtags=covid19,smell,taste,GCCR&amp;via=GCChemosensoryR"><i class="text-dark fa-2x fab fa-twitter"></i></a>' +
        '<a class="col-2" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ shared_link | url_encode }}"><i class="text-dark fa-2x fab fa-facebook"></i></a>' +
        '<a class="col-2" target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ shared_link | url_encode }}"><i class="text-dark fa-2x fab fa-linkedin"></i></a>' +
        '<a class="col-2" target="_blank" href="https://wa.me/?text={{ page.description | url_encode }}%0A{{ shared_link | url_encode }}" data-action="share/whatsapp/share"><i class="text-dark fa-2x fab fa-whatsapp"></i></a>' +
        '<a class="col-2" target="_blank" href="mailto:?Subject={{ page.description | escape }}&amp;Body={{ page.take_survey | escape }}%0A{{ shared_link | url_encode }}"><i class="text-dark fa-2x fas fa-envelope"></i></a>' +
        '<a class="col-2" target="_blank" href="/assets/img/QR/GCCR-Survey-{{ page.language }}-QR.png"><i class="text-dark fa-2x fas fa-qrcode"></i></a>' +
      '</div>' +
      'Short link: <a target="_blank" href="{{ shared_link }}">{{ shared_link }}</a>'
    });
  });
</script>
