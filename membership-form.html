                <form action="https://formspree.io/xknvvoyd" method="POST">
                  <div class="row">
                    <div class="col-md-12">
                      <form id="joinForm" name="sentForm" novalidate="novalidate">
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <input class="form-control" id="ms_name" name="Full name" type="text" placeholder="Full name *" required="required" data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger text-left"></p>
                          </div>
                          <div class="form-group col-md-6">
                            <input class="form-control" id="ms_institution" name="Institution" type="text" placeholder="Institution *" required="required" data-validation-required-message="Please enter your institution's name.">
                            <p class="help-block text-danger text-left"></p>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <input class="form-control" id="ms_email" name="email" type="text" placeholder="email *" required="required" data-validation-required-message="Please enter your email.">
                            <p class="help-block text-danger text-left"></p>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <input class="form-control" id="ms_city" name="City" type="text" placeholder="City *" required="required" data-validation-required-message="Please enter your institution's city.">
                            <p class="help-block text-danger text-left"></p>
                          </div>
                          <div class="form-group col-md-6">
                            <div class="row">
                              <div class="d-inline-block col-lg-3">
                                <label for="Country" class="text-muted text-nowrap">Country *</label>
                              </div>
                              <div class="d-inline-block col-lg-9">
                                <select class="form-control" name="Country" id="ms_country" required>
                                {% for country in site.data.countries %}
                                  <option value="{{ country }}">{{ country }}</option>
                                {% endfor %}
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form">
                          <div class="row">
                            <div class="form-check float-left mx-3">
                              <input class="form-check-input" id="ms_agreement" name="Agreement to core principles and code of conduct" type="checkbox" required="required" data-validation-required-message="Please check this box.">
                              <label for="agreement" class="form-check-label text-left">By ticking this checkbox, I comply to the core principles and the code of conduct.</label>
                              <p class="help-block text-danger text-left"></p>
                            </div>
                          </div>
                          <div class="row">
                            <div class="form-check float-left mx-3">
                              <input class="form-check-input" id="ms_agreement" name="Agreement to become a GCCR member" type="checkbox" required="required" data-validation-required-message="Please check this box.">
                              <label for="agreement" class="form-check-label text-left">By ticking this checkbox, I agree to become a GCCR member.</label>
                              <p class="help-block text-danger text-left"></p>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="clearfix"></div>
                          <div class="col-lg-12 text-center">
                            <div id="ms_success"></div>
                            <button id="joinFormButton" class="btn btn-primary btn-xl text-uppercase" type="submit">Apply for membership</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </form>
